[uwsgi]
socket = /var/run/uwsgi/seasoning.sock
chdir = /srv/webapps/Seasoning/Seasoning
home = /virtualenvs/Seasoning
module = Seasoning.wsgi
uid = uwsgi
chmod-socket = 777
chown-socket = uwsgi
harakiri = 10
master = tru
processes = 4
daemonize = /var/log/uwsgi/uwsgi.log
pidfile = /var/run/uwsgi/seasoning.pid
enable-threads = true